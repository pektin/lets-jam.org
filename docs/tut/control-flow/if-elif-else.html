  <div class="section" id="if-elif-else">
<h1>7.1. if/elif/else</h1>
<p>Jam supports the standard <code class="docutils literal"><span class="pre">if</span></code> and <code class="docutils literal"><span class="pre">else</span></code> statement, but instead of
<code class="docutils literal"><span class="pre">else</span> <span class="pre">if</span></code>, it uses a condensed <code class="docutils literal"><span class="pre">elif</span></code>.</p>
<div class="highlight-Jam"><div class="highlight"><pre><span class="n">x</span><span class="w"> </span><span class="o">=</span><span class="w"> </span><span class="m">3</span>

<span class="k">if</span><span class="w"> </span><span class="n">x</span><span class="w"> </span><span class="o">&gt;</span><span class="w"> </span><span class="m">0</span>
<span class="w">  </span><span class="nb">puts</span>(<span class="s">&quot;x is positive&quot;</span>)
<span class="k">elif</span><span class="w"> </span><span class="n">x</span><span class="w"> </span><span class="o">&lt;</span><span class="w"> </span><span class="m">0</span>
<span class="w">  </span><span class="nb">puts</span>(<span class="s">&quot;x is negative&quot;</span>)
<span class="k">else</span>
<span class="w">  </span><span class="nb">puts</span>(<span class="s">&quot;x is zero&quot;</span>)
<span class="k">end</span>
</pre></div>
</div>
</div>
