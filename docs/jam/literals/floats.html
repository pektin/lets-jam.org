  <div class="section" id="floats">
<h1>5.2. Floats</h1>
<p>A floating point is a real number of the builtin type <tt class="docutils literal"><span class="pre">Float</span></tt> or <tt class="docutils literal"><span class="pre">Double</span></tt></p>
<div class="section" id="syntax">
<h2>5.2.1. Syntax</h2>
<pre>
<strong id="grammar-token-Float">Float</strong> ::=  ([<a class="reference internal" href="integers.html#grammar-token-Integer"><tt class="xref docutils literal"><span class="pre">Integer</span></tt></a>]&quot;.&quot; <a class="reference internal" href="integers.html#grammar-token-Integer"><tt class="xref docutils literal"><span class="pre">Integer</span></tt></a> ) | ( <a class="reference internal" href="integers.html#grammar-token-Integer"><tt class="xref docutils literal"><span class="pre">Integer</span></tt></a> &quot;.&quot;[<a class="reference internal" href="integers.html#grammar-token-Integer"><tt class="xref docutils literal"><span class="pre">Integer</span></tt></a>])
</pre>
<div class="section" id="examples">
<h3>5.2.1.1. Examples</h3>
<div class="highlight-Jam"><div class="highlight"><pre><span class="n">pi</span><span class="w"> </span><span class="o">=</span><span class="w"> </span><span class="m">3.141_592</span>
<span class="n">one_tenth</span><span class="w"> </span><span class="o">=</span><span class="w"> </span><span class="m">.1</span>
</pre></div>
</div>
</div>
